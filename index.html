

<!DOCTYPE html>
<html>
  <head>
    <title>Prayer Counter</title>
    <style>
button {
  font-size: 24px;
  padding: 16px;
  margin: 8px;
}
</style>
  </head>
  <body>
    <h1>Prayer Counter</h1>
    <div id="counter">
      <p>Current count: <span id="count">0</span></p>
      <button id="increment" onclick="countUp()">Count Up</button>
      <button id="reset" onclick="resetCount()">Reset</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
